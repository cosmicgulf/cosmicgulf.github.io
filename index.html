<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy Birthday ✨</title>

    <!-- ✅ This is the fix: makes `import "three"` work in browser -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <style>
      html, body { margin: 0; height: 100%; background: #05060a; overflow: hidden; }
      canvas { display: block; }

      #ui {
        position: fixed;
        left: 12px;
        right: 12px;
        bottom: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
        color: rgba(255,255,255,0.9);
        font: 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto;
        user-select: none;
      }
      #zoom { width: 280px; max-width: 55vw; }
      #hint { opacity: 0.75; }
    </style>
  </head>

  <body>
    <div id="ui">
      <strong>Zoom</strong>
      <input id="zoom" type="range" min="0.8" max="2.6" step="0.01" value="1.6" />
      <span id="zoomVal">1.60</span>
      <span id="hint">Drag to rotate • VR button on top</span>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
